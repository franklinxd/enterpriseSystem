<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
     <h:body>
        <h:form style="margin: 10px" id="form">
            <p:panel header="#{empresaBean.accion} Empresa" style="margin: 35px">

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{empresaBean.empresa.nombre}" />

                    <p:outputLabel value="Nit" />
                    <p:inputText  value="#{empresaBean.empresa.nit}" />

                    <p:outputLabel value="Direccion" />
                    <p:inputText  value="#{empresaBean.empresa.direccion}" />
                    
                    <p:outputLabel value="Telefono" />
                    <p:inputText  value="#{empresaBean.empresa.telefono}" />
                    
                    <p:outputLabel value="Email" />
                    <p:inputText  value="#{empresaBean.empresa.email}" />


                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{empresaBean.accionFormulario()}" update="form" />
                        <p:commandButton value="Cancelar" />
                    </f:facet>
                </h:panelGrid>           
            </p:panel>

            <p:panel header="Lista de Planilla" style="margin: 35px" >
                <p:dataTable value="#{empresaBean.listaEmpresa}" var="e">
                <p:column headerText="ID">
                    <p:outputLabel value="#{e.idempresa}" />
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{e.nombre}" />
                </p:column>
                <p:column headerText="NIT">
                    <p:outputLabel value="#{e.nit}" />
                </p:column>
                <p:column headerText="Dirección">
                    <p:outputLabel value="#{e.direccion}" />
                </p:column>
                <p:column headerText="Teléfono">
                    <p:outputLabel value="#{e.telefono}" />
                </p:column>
                <p:column headerText="Email">
                    <p:outputLabel value="#{e.email}" />
                </p:column>
                <p:column headerText="Acciones">
                    <p:commandLink value="Borrar " actionListener="#{empresaBean.borrar(e.idempresa)}" update=":frmTabla" />
                </p:column>
            </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
