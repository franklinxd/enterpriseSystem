<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Menú Principal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .ui-sidebar{
                color: black !important;
                font-family: 'Castellar' !important;
                text-align: center;
                font-size: 20px;
            }
            .contenido{
                background-image: url(https://cie.com.es/images/banners/company.jpg);
                background-size: cover;              
            }
            .Btn{
                color:black !important;
                font-family: 'Sedgwick Ave' !important;
                font-size: 20px;
                background: deepskyblue000000 !important;
                border-radius: 50px 50px 50px 50px;
                -moz-border-radius: 50px 50px 50px 50px;
                -webkit-border-radius: 50px 50px 50px 50px;
                border: 2px solid #000000;
                -webkit-box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.75);
                -moz-box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.75);
                box-shadow: 10px 10px 10px 0px rgba(0,0,0,0.75);
            }
            .Main{
                background-color: white;
                border-color: deepskyblue000000 !important;
            }
            .ui-icon-home{
                transform: scale(1.5);
            }
            .ui-icon-folder-collapsed {
                transform: scale(1.5);
            }
            h1 {
                color: black;
            }
        </style>
    </h:head>
    <h:body styleClass="contenido">
        <p:growl autoUpdate="true" sticky="true" showDetail="true" id="msg"/>
        <h:form id="menuForm">
            <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
                <b:link href="Menu.xhtml"><h1 style="text-align: center">Menú</h1></b:link>            
                <p:button href="DetalleView.xhtml" styleClass="Btn" style="width: 100%; margin: 10px 10px;" value="Detalle"/>
                <p:button href="EmpleadoView.xhtml" styleClass="Btn" style="width: 100%; margin: 10px 10px;" value="Empleado"/>
                <p:button href="EmpresaView.xhtml" styleClass="Btn" style="width: 100%; margin: 10px 10px;" value="Empresa"/>
                <p:button href="IngresosView.xhtml" styleClass="Btn" style="width: 100%; margin: 10px 10px;" value="Ingresos"/>
                <p:button href="PlanillaView.xhtml" styleClass="Btn" style="width: 100%; margin: 10px 10px;" value="Planilla"/>
                <p:button href="SucursalView.xhtml" styleClass="Btn" style="width: 100%; margin: 10px 10px;" value="Sucursal"/>
                <p:button href="UsuarioView.xhtml" styleClass="Btn" style="width: 100%; margin: 10px 10px;" value="Usuario"/>
            </p:sidebar>
            <p:commandButton update=":menuForm" id="menu" icon="ui-icon-home" styleClass="Main" oncomplete="PF('sidebar1').show()" style="margin: 10px 10px; padding: 12px 12px;"/>
        </h:form>        
    </h:body>
</html>
