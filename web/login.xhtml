<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet"/> 
    </h:head>
    <center>
        <style>
            .padre {
                font-family: 'Unlock', cursive !important;
                height: 720px;                                
                /*IMPORTANTE*/
                display: flex;
                background-size:cover;
                background:url(https://www.desktophut.com/wp-content/uploads/2018/02/4K-Moving-Stars-Live-Wallpaper-1.jpg);
                justify-content: center;
                align-items: center;
            }
        </style> 
        <h:body class="padre"> 
            <h:form id="loginform">
                <p:growl id="growl" showDetail="true"  life="3000" />
                <h1 style=" text-align: center; padding: 30px; color: white">CORPORATION S.A. de C.V.</h1>
                <p:panel  style="width: 360px; padding: 10px 10px;background:  rgba(255,255,255,0.6);">
                    <h3 style=" text-align: center; padding: 20px; font-family:  'Dekko', cursive !important; color: black !important;">Inicio de Sesión</h3>
                    <b:image name="user" value="https://images.vexels.com/media/users/3/135246/isolated/preview/df491bf444acfa945630c22389140d4a-icono-de-la-sombra-de-usuario-by-vexels.png"  tooltip="Iniciar Sesión" tooltipPosition="center" style="width:80%; padding: 0px;"/>
                        <b:panel style="border: 0; background:  rgba(255,255,255,0);">
                        <h:outputLabel for="username" value="Usuario: *"/>
                        <b:inputText id="username" value="#{loginBean.username}" required="true" required-message="¡Ha Olvidado Poner Su Usuario!"></b:inputText>
                        <p:message for="username">
                        </p:message>
                        <h:outputLabel for="password" value="Password: *"/>
                        <b:inputSecret id="password" value="#{loginBean.password}" required="true" required-message="¡Ha Olvidado Poner Su Contraseña!" ></b:inputSecret>
                        <p:message for="password"></p:message>
                        <b:commandButton styleClass="btn btn-primary" action="#{loginBean.validaLogin()}" value="Login" update=":loginform growl" ajax="true" icon="glyphicon glyphicon-log-in"/>
                        </b:panel> 
                </p:panel>
            </h:form>
        </h:body>
    </center>       
</html>
