<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Login</title>
    </h:head>
    <center>
        <style>
            .padre {
                height: 720px;
                background-image: url(http://iconbug.com/data/b4/256/7b1a7b153622e6cd3285db4ff61a8c44.png);
                 
                /*IMPORTANTE*/
                display: flex;
                justify-content: center;
                align-items: center;
            }


        </style> 
        <h:body class="padre"> 
            <h:form id="loginform">
                <p:growl id="growl" showDetail="true" sticky="true" life="3000" />
                <p:panel header="Login." style="width: 360px; padding: 10px 10px;">
                    <h:panelGrid id="loginPanel" columns="2" cellpadding="2" style="text-align: center;">

                        <h:outputLabel for="username" value="Usuario: *"/>

                        <p:inputText id="username" value="#{loginBean.username}" required="true"></p:inputText>

                        <p:spacer></p:spacer>

                        <p:message for="username">

                        </p:message>

                        <h:outputLabel for="password" value="Password: *"/>

                        <p:password id="password" value="#{loginBean.password}" feedback="false"></p:password>

                        <p:spacer></p:spacer>

                        <p:message for="password"></p:message>

                        <p:spacer></p:spacer>
                        
                        <b:commandButton styleClass="btn btn-primary" action="#{loginBean.validaLogin()}" value="Login" update=":loginform" ajax="true"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </h:body>
    </center>       
</html>
