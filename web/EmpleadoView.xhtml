<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form style="margin: 10px" id="form">
            <p:panel header="#{empleadoBean.accion} Empleado" style="margin: 35px">
                <h:panelGrid columns="2" cellpadding="5">

                    <p:outputLabel value="Estado" />
                    <p:inputText value="#{empleadoBean.empleado.estado}"/>

                    <p:outputLabel value="Codigo de Empleado" />
                    <p:inputText value="#{empleadoBean.empleado.codigoEmpleado}" />

                    <p:outputLabel value="Nombres" />
                    <p:password value="#{empleadoBean.empleado.nombres}"/>

                    <p:outputLabel value="Direccion" />
                    <p:password  value="#{empleadoBean.empleado.direccion}"/>

                    <p:outputLabel value="Telefono" />
                    <p:inputText value="#{empleadoBean.empleado.telefono}"/>

                    <p:outputLabel value="Email" />
                    <p:inputText value="#{empleadoBean.empleado.email}"/>

                    <p:outputLabel value="Fecha de Nacimiento" />
                    <p:calendar  value="#{empleadoBean.empleado.fechaNacimiento}"/>

                    <p:outputLabel value="Cargo" />
                    <p:inputText  value="#{empleadoBean.empleado.cargo}"/>

                    <p:outputLabel value="Sucursal" />
                    <p:inputText value="#{empleadoBean.empleado.idsucursal.idsucursal}"/>

                    <p:outputLabel value="Salario" />
                    <p:inputText  value="#{empleadoBean.empleado.salario}"/>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{empleadoBean.accionFormulario()}" update="form" />
                        <p:commandButton value="Cancelar" />
                    </f:facet>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Lista de Empleados" style="margin: 35px">
                <p:dataTable value="#{empleadoBean.listaEmpleado}" var="e">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{e.idempleado}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{e.estado}" />
                    </p:column>
                    <p:column headerText="Codigo de Empleado">
                        <p:outputLabel value="#{e.codigoEmpleado}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{e.nombres}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <p:outputLabel value="#{e.apellidos}" />
                    </p:column>
                    <p:column headerText="Direccion">
                        <p:outputLabel value="#{e.direccion}" />
                    </p:column>
                    <p:column headerText="Telefono">
                        <p:outputLabel value="#{e.telefono}" />
                    </p:column>
                    <p:column headerText="Email">
                        <p:outputLabel value="#{e.email}" />
                    </p:column>
                    <p:column headerText="Fecha de Nacimiento">
                        <p:outputLabel value="#{e.fechaNacimiento}" />
                    </p:column>
                    <p:column headerText="Cargo">
                        <p:outputLabel value="#{e.cargo}" />
                    </p:column>
                    <p:column headerText="Sucursal">
                        <p:outputLabel value="#{e.idsucursal.nombre}" />
                    </p:column>
                    <p:column headerText="Salario">
                        <p:outputLabel value="#{e.salario}" />
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandLink value="Editar" actionListener="#{empleadoBean.editar(e)}" update=":form" />
                        <p:commandLink value="Borrar" actionListener="#{empleadoBean.borrar(e)}" update=":form" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
