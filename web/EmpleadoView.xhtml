<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };
        </script>
        <style>
            .ui-sidebar{
                color: black !important;
                background-color: white;
                font-family: 'Castellar' !important;
                text-align: center;
                font-size: 20px;
            }
            .contenido{
                background-image: url(https://cie.com.es/images/banners/company.jpg);
                background-size: cover;
            }
            .Btn{
                color:black !important;
                font-family: 'Sedgwick Ave' !important;
                font-size: 20px;
                background: deepskyblue000000 !important;
            }
            .Main{
                background-color: white;
                border-color: deepskyblue000000 !important;
            }
            .ui-icon-home{
                transform: scale(1.5);
            }
        </style>
    </h:head>
    <h:body>
        <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
            <h1 style="text-align: center">Menú</h1>
            <p:button href="UsuarioView.xhtml" styleClass="Btn" style="width: 100%" value="Usuario" icon=" ui-icon-folder-open" />     
            <br/>
            <p:button href="EmpleadoView.xhtml" styleClass="Btn" style="width: 100%" value="Empleado" icon=" ui-icon-folder-open" />
            <p:button href="DetalleView.xhtml" styleClass="Btn" style="width: 100%" value="Detalle" icon=" ui-icon-folder-open" />
            <p:button href="PlanillaView.xhtml" styleClass="Btn" style="width: 100%" value="Planilla" icon=" ui-icon-folder-open" />
            <p:button href="SucursalView.xhtml" styleClass="Btn" style="width: 100%" value="Sucursal" icon=" ui-icon-folder-open" />
            <p:button href="EmpresaView.xhtml" styleClass="Btn" style="width: 100%" value="Empresa" icon=" ui-icon-folder-open" />
        </p:sidebar>
        <p:commandButton id="menu" icon="ui-icon-home" styleClass="Main" oncomplete="PF('sidebar1').show()" style="margin: 10px 10px; padding: 12px 12px;"/>

        <h:form style="margin: 20px" id="form">
            <p:panel header="#{empleadoBean.accion} Empleado" style="margin: 35px; padding: 10px 10px; text-align: center;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Estado:" />
                    <p:selectOneMenu value="#{empleadoBean.empleado.estado}" style="width:190px" >
                        <f:selectItem itemLabel="Seleccione un Estado" itemValue=""/>
                        <f:selectItem itemLabel="Activo" itemValue="Activo" />
                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                    </p:selectOneMenu>


                    <p:outputLabel value="Código de Empleado:" />
                    <p:inputText value="#{empleadoBean.empleado.codigoEmpleado}" placeholder="Ingrese el Código"/>

                    <p:outputLabel value="Nombres:" />
                    <p:inputText value="#{empleadoBean.empleado.nombres}" placeholder="1er y 2do nombre"/>

                    <p:outputLabel value="Apellidos:" />
                    <p:inputText value="#{empleadoBean.empleado.apellidos}" placeholder="1er y 2do apellido"/>

                    <p:outputLabel value="Direccion Completa:" />
                    <p:inputText  value="#{empleadoBean.empleado.direccion}" placeholder="Dirección Completa"/>

                    <p:outputLabel value="Telefono:" />
                    <p:inputMask mask="9999-9999" value="#{empleadoBean.empleado.telefono}" placeholder="Tel.: 0000-0000"/>

                    <p:outputLabel value="Email:" />
                    <p:inputText value="#{empleadoBean.empleado.email}" placeholder="Email Empresarial"/>

                    <p:outputLabel value="Fecha de Nacimiento:" />
                    <p:calendar value="#{empleadoBean.empleado.fechaNacimiento}" mask="true" locale="es" pattern="dd/MM/yyyy" effect="fold" placeholder="dd/MM/yyyy"/>

                    <p:outputLabel value="Cargo:" />
                    <p:inputText  value="#{empleadoBean.empleado.cargo}" placeholder="Cargo del Empleado"/>

                    <p:outputLabel value="Sucursal:" />
                    <p:inputText value="#{empleadoBean.empleado.idsucursal.idsucursal}" placeholder="ID SSucursal Asignada"/>

                    <p:outputLabel value="Salario:" />
                    <p:inputMask mask="999.99"  value="#{empleadoBean.empleado.salario}" placeholder="$000.00"/>

                    <p:outputLabel value="Sexo:" />      
                    <p:selectOneMenu value="#{empleadoBean.empleado.sexo}" style="width:190px" >
                        <f:selectItem itemLabel="Seleccione su Sexo" itemValue=""/>
                        <f:selectItem itemLabel="Hombre" itemValue="Hombre" />
                        <f:selectItem itemLabel="Mujer" itemValue="Mujer" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Estado Civil:" /> 
                    <p:selectOneMenu value="#{empleadoBean.empleado.estadoCivil}" style="width:190px" >
                        <f:selectItem itemLabel="Seleccione un Estado Civil" itemValue=""/>
                        <f:selectItem itemLabel="Solter@" itemValue="Solter@" />
                        <f:selectItem itemLabel="Casad@" itemValue="Casad@" />
                        <f:selectItem itemLabel="Acompañad@" itemValue="Acompañad@" />
                    </p:selectOneMenu>

                    <p:outputLabel value="DUI:" />
                    <p:inputMask mask="99999999-9" value="#{empleadoBean.empleado.DUI}" placeholder="00000000-0"/>

                    <p:outputLabel value="NIT:" />
                    <p:inputMask mask="9999-999999-999-9" value="#{empleadoBean.empleado.NIT}" placeholder="0000-000000-000-0"/>

                    <p:outputLabel value="NUP:" />
                    <p:inputMask mask="999999999999" value="#{empleadoBean.empleado.NUP}" placeholder="000000000000"/>

                    <p:outputLabel value="Afiliacion ISSS:" />
                    <p:inputText value="#{empleadoBean.empleado.afiliacionISSS}" placeholder="No. de Afiliación del ISSS"/>

                    <f:facet name="footer">
                        <b:commandButton styleClass="btn btn-primary" ajax="true" value="Guardar" actionListener="#{empleadoBean.accionFormulario()}" update="form" style="margin: 15px 15px;"/>
                        <b:commandButton value="Cancelar" style="margin: 15px 15px;"/>
                    </f:facet>
                </h:panelGrid>
            </p:panel>

            <p:panel header="Lista de Empleados" style="margin: 35px; padding: 10px 10px; text-align: center;">
                <p:dataTable value="#{empleadoBean.listaEmpleado}" var="e" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" style="text-align: center;" emptyMessage="No Hay Registros." styleClass="table table-hover">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{e.idempleado}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{e.estado}" />
                    </p:column>
                    <p:column headerText="Codigo de Empleado">
                        <p:outputLabel value="#{e.codigoEmpleado}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{e.nombres}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <p:outputLabel value="#{e.apellidos}" />
                    </p:column>
                    <p:column headerText="Direccion">
                        <p:outputLabel value="#{e.direccion}" />
                    </p:column>
                    <p:column headerText="Telefono">
                        <p:outputLabel value="#{e.telefono}" />
                    </p:column>
                    <p:column headerText="Email">
                        <p:outputLabel value="#{e.email}" />
                    </p:column>
                    <p:column headerText="Fecha de Nacimiento">
                        <p:outputLabel value="#{e.fechaNacimiento}" />
                    </p:column>
                    <p:column headerText="Cargo">
                        <p:outputLabel value="#{e.cargo}" />
                    </p:column>
                    <p:column headerText="Sucursal">
                        <p:outputLabel value="#{e.idsucursal.nombre}" />
                    </p:column>
                    <p:column headerText="Salario">
                        <p:outputLabel value="#{e.salario}" />
                    </p:column>
                    <p:column headerText="Sexo">
                        <p:outputLabel value="#{e.sexo}" />
                    </p:column>
                    <p:column headerText="Estado Civil">
                        <p:outputLabel value="#{e.estadoCivil}" />
                    </p:column>
                    <p:column headerText="Dui">
                        <p:outputLabel value="#{e.DUI}" />
                    </p:column>
                    <p:column headerText="Nit">
                        <p:outputLabel value="#{e.NIT}" />
                    </p:column>
                    <p:column headerText="Nup">
                        <p:outputLabel value="#{e.NUP}" />
                    </p:column>
                    <p:column headerText="Afiliacion isss">
                        <p:outputLabel value="#{e.afiliacionISSS}" />
                    </p:column>
                    <p:column headerText="Acciones">
                        <b:commandLink styleClass="btn btn-warning" ajax="true" value="Editar" actionListener="#{empleadoBean.editar(e)}" update=":form" />
                        <b:commandLink styleClass="btn btn-danger" ajax="true" value="Borrar" actionListener="#{empleadoBean.borrar(e)}" update=":form" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
