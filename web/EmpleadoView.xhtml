<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel header="Registrar Empleado" style="margin: 35px">
            <h:form id="Gr" style="margin: 10px">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Sucursal" />
                    <p:inputText />
                    
                    <p:outputLabel value="Estado" />
                    <p:inputText />
                    
                    <p:outputLabel value="Codigo de Empleado" />
                    <p:inputText />
                    
                    <p:outputLabel value="Nombres" />
                    <p:password />
                    
                    <p:outputLabel value="Direccion" />
                    <p:password />
                    
                    <p:outputLabel value="Telefono" />
                    <p:inputText />
                    
                    <p:outputLabel value="Email" />
                    <p:inputText />
                    
                    <p:outputLabel value="Fecha de Nacimiento" />
                    <p:inputText />
                    
                    <p:outputLabel value="Cargo" />
                    <p:inputText />
                    
                    <p:outputLabel value="Salario" />
                    <p:inputText />
                    
                    <f:facet name="footer">
                        <p:commandButton value="Registrar" />
                        <p:commandButton value="Cancelar" />
                    </f:facet>
                </h:panelGrid>
            </h:form>
        </p:panel>
        
        <p:panel header="Lista de Empleados" style="margin: 35px">
            <h:form id="GrTabla"  style="margin: 10px">
                <p:dataTable value="#{empleadoBean.listaEmpleado}" var="e">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{e.idempleado}" />
                    </p:column>
                    <p:column headerText="Sucursal">
                        <p:outputLabel value="#{e.idsucursal.nombre}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{e.estado}" />
                    </p:column>
                    <p:column headerText="Codigo de Empleado">
                        <p:outputLabel value="#{e.codigoEmpleado}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <p:outputLabel value="#{e.nombres}" />
                    </p:column>
                    <p:column headerText="Apellido">
                        <p:outputLabel value="#{e.apellidos}" />
                    </p:column>
                    <p:column headerText="Direccion">
                        <p:outputLabel value="#{e.direccion}" />
                    </p:column>
                    <p:column headerText="Telefono">
                        <p:outputLabel value="#{e.telefono}" />
                    </p:column>
                    <p:column headerText="Email">
                        <p:outputLabel value="#{e.email}" />
                    </p:column>
                    <p:column headerText="Fecha de Nacimiento">
                        <p:outputLabel value="#{e.fechaNacimiento}" />
                    </p:column>
                    <p:column headerText="Cargo">
                        <p:outputLabel value="#{e.cargo}" />
                    </p:column>
                    <p:column headerText="Salario">
                        <p:outputLabel value="#{e.salario}" />
                    </p:column>
                    <p:column headerText="Acciones">
                        <p:commandLink value="Borrar" actionListener="#{usuarioBean.borrar(u)}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </h:body>
</html>
