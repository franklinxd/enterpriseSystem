<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Ingresos</title>        
    </h:head>
    <h:body>
        <div id="incluirPagina"/>
        <h:form style="margin: 20px" id="form">
            <p:panel header="#{ingresosBean.accion} IngresoMensual" style="margin: 35px; padding: 10px 10px; text-align: center;">

                <h:panelGrid columns="2" cellpadding="5">
                    <b:panel style="border: 0">
                    <h:outputLabel value="ID Sucursal:" />
                    <b:inputText value="#{ingresosBean.ingreso.idsucursal.idsucursal}" placeholder="ID Sucursal"/>

                    <h:outputLabel value="Mes:" />
                    <b:inputText value="#{ingresosBean.ingreso.mes}" placeholder="Seleccione el Mes" mask="99"/>

                    <h:outputLabel value="Año:" />
                    <b:inputText value="#{ingresosBean.ingreso.anio}" placeholder="Seleccione el Año" mask="9999"/>

                    <h:outputLabel value="Ingreso del mes:" />
                    <b:inputText value="#{ingresosBean.ingreso.ingreso}" placeholder="El Ingreso del Mes" mask="999.99"/>

                    <f:facet name="footer">
                        <b:commandButton styleClass="btn btn-primary" ajax="true" value="Guardar" actionListener="#{ingresosBean.accionFormulario()}" update=":form" style="margin: 15px 15px;"/>
                        <b:commandButton value="Cancelar" style="margin: 15px 15px;"/>
                    </f:facet>
                    </b:panel>
                </h:panelGrid>           
            </p:panel>

            <p:panel header="Lista de Ingresos" style="margin: 35px; padding: 10px 10px; text-align: center;" >
                <p:dataTable value="#{ingresosBean.listaIngreso}" var="i" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" style="text-align: center;" emptyMessage="No Hay Registros." styleClass="table table-hover">

                    <p:column headerText="ID Ingreso Mensual">
                        <p:outputLabel value="#{i.idingresomensual}" />
                    </p:column>
                    <p:column headerText="ID Ingreso Mensual">
                        <p:outputLabel value="#{i.idsucursal.idsucursal}" />
                    </p:column>
                    <p:column headerText="Mes" filterBy="#{s.mes}" filterMatchMode="contains">
                        <p:outputLabel value="#{i.mes}" />
                    </p:column>
                    <p:column headerText="Año">
                        <p:outputLabel value="#{i.anio}" />
                    </p:column>
                    <p:column headerText="Ingreso">
                        <p:outputLabel value="#{i.ingreso}" />
                    </p:column>                  

                    <p:column headerText="Editar">
                        <b:commandButton styleClass="btn btn-warning" ajax="true" value="Editar" actionListener="#{ingresosBean.editar(i)}" update=":form"  icon="ui-icon-pencil"/>
                    </p:column>
                    <p:column headerText="Borrar">
                        <b:commandButton styleClass="btn btn-danger" ajax="true" value="Borrar" actionListener="#{ingresosBean.borrar(i)}" update=":form"  icon="ui-icon-trash"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <script type="text/javascript">
            $(function () {
                // menu.html
                $("#incluirPagina").load("Menu.xhtml");
            });
        </script>
    </h:body>
</html>
