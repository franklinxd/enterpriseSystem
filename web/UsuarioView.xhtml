<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form style="margin: 10px" id="form">
            <p:panel header="#{usuarioBean.accion} Usuario" style="margin: 35px">

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Nombres" />
                    <p:inputText value="#{usuarioBean.usuario.nombres}" />

                    <p:outputLabel value="Apellidos" />
                    <p:inputText  value="#{usuarioBean.usuario.apellidos}" />

                    <p:outputLabel value="Nombre de Usuario" />
                    <p:inputText  value="#{usuarioBean.usuario.username}" />

                    <p:outputLabel value="Contraseña" />
                    <p:password value="#{usuarioBean.usuario.password}" />

                    <p:outputLabel value="Confirmar Contraseña" />
                    <p:password />

                    <p:outputLabel value="Empresa" />
                    <p:inputText  value="#{usuarioBean.usuario.idempresa.idempresa}" />

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{usuarioBean.accionFormulario()}" update="form" />
                        <p:commandButton value="Cancelar" />
                    </f:facet>
                </h:panelGrid>           
            </p:panel>

            <p:panel header="Lista de Usuarios" style="margin: 35px" >
                <p:dataTable value="#{usuarioBean.listaUsuario}" var="u">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{u.idusuario}" />
                    </p:column>
                    <p:column headerText="Nombres">
                        <p:outputLabel value="#{u.nombres}" />
                    </p:column>
                    <p:column headerText="Apellidos">
                        <p:outputLabel value="#{u.apellidos}" />
                    </p:column>
                    <p:column headerText="Username">
                        <p:outputLabel value="#{u.username}" />
                    </p:column>
                    <p:column headerText="Password">
                        <p:outputLabel value="#{u.password}" />
                    </p:column>
                    <p:column headerText="Empresa">
                        <p:outputLabel value="#{u.idempresa.nombre}" />
                    </p:column>
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" actionListener="#{usuarioBean.editar(u)}" update=":form"  icon="ui-icon-pencil"/>
                    </p:column>
                    <p:column headerText="Borrar">
                        <p:commandButton value="Borrar" actionListener="#{usuarioBean.borrar(u)}" update=":form"  icon="ui-icon-trash"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
