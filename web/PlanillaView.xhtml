<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <script type="text/javascript">
            $(function () {
                // menu.html
                $("#incluirPagina").load("Menu.xhtml");
            });
        </script> 
    </h:head>
     <h:body>
         <div id="incluirPagina"></div> 
        <h:form style="margin: 10px" id="form">
            <p:panel header="#{planillaBean.accion} Planilla" style="margin: 35px">

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Fecha de Inicio" />
                    <p:calendar value="#{planillaBean.planilla.fechaInicio}" />

                    <p:outputLabel value="Fecha de Finalizacion" />
                    <p:calendar  value="#{planillaBean.planilla.fechaFin}" />

                    <p:outputLabel value="Estado" />
                    <p:inputText  value="#{planillaBean.planilla.estado}" />


                    <f:facet name="footer">
                        <p:commandButton value="Guardar" actionListener="#{planillaBean.acctionFormulario()}" update="form" />
                        <p:commandButton value="Cancelar" />
                    </f:facet>
                </h:panelGrid>           
            </p:panel>

            <p:panel header="Lista de Planilla" style="margin: 35px" >
                <p:dataTable value="#{planillaBean.listaPlanilla}" var="e" id="Gr">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{e.idplanillas}" />
                    </p:column>
                    <p:column headerText="Fecha de Inicio">
                        <p:outputLabel value="#{e.fechaInicio}" />
                    </p:column>
                    <p:column headerText="Fecha de Finalizacion">
                        <p:outputLabel value="#{e.fechaFin}" />
                    </p:column>
                    <p:column headerText="Estado">
                        <p:outputLabel value="#{e.estado}" />
                    </p:column>
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" actionListener="#{planillaBean.editar(e)}" update=":form"  icon="ui-icon-pencil"/>
                    </p:column>
                    <p:column headerText="Borrar">
                        <p:commandButton value="Borrar" actionListener="#{planillaBean.borrar(e)}" update=":form"  icon="ui-icon-trash"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
