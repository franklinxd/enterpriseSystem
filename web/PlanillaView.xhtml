<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
    </h:head>
    <h:body>
        <h:form id="pTabla">
            <p:dataTable value="#{planillaBean.listaPlanilla}" var="p">
                <p:column headerText="ID">
                    <p:outputLabel value="#{p.idplanillas}" />
                </p:column>
                <p:column headerText="Fecha Inicio">
                    <p:outputLabel value="#{p.fechaInicio}" />
                </p:column>
                <p:column headerText="Fecha Fin">
                    <p:outputLabel value="#{p.fechaFin}" />
                </p:column>
                <p:column headerText="Estado">
                    <p:outputLabel value="#{p.estado}" />
                </p:column>
                <p:column headerText="Acciones">
                    <p:commandLink value="Borrar " actionListener="#{planillaBean.borrar(e.idplanillas)}" update=":pTabla" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
