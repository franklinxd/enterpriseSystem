<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Detalle de Planilla</title>
        <style>
            .ui-sidebar{
                color: black !important;
                background-color: white;
                font-family: 'Castellar' !important;
                text-align: center;
                font-size: 20px;
            }
            .contenido{
                background-image: url(https://cie.com.es/images/banners/company.jpg);
                background-size: cover;
            }
            .Btn{
                color:black !important;
                font-family: 'Sedgwick Ave' !important;
                font-size: 20px;
                background: deepskyblue000000 !important;
            }
            .Main{
                background-color: white;
                border-color: deepskyblue000000 !important;
            }
            .ui-icon-home{
                transform: scale(1.5);
            }
        </style> 
    </h:head>
    <h:body>

        <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
            <h1 style="text-align: center">Men√∫</h1>
            <p:button href="UsuarioView.xhtml" styleClass="Btn" style="width: 100%" value="Usuario" icon=" ui-icon-folder-open" />     
            <br/>
            <p:button href="EmpleadoView.xhtml" styleClass="Btn" style="width: 100%" value="Empleado" icon=" ui-icon-folder-open" />
            <p:button href="DetalleView.xhtml" styleClass="Btn" style="width: 100%" value="Detalle" icon=" ui-icon-folder-open" />
            <p:button href="PlanillaView.xhtml" styleClass="Btn" style="width: 100%" value="Planilla" icon=" ui-icon-folder-open" />
            <p:button href="SucursalView.xhtml" styleClass="Btn" style="width: 100%" value="Sucursal" icon=" ui-icon-folder-open" />
            <p:button href="EmpresaView.xhtml" styleClass="Btn" style="width: 100%" value="Empresa" icon=" ui-icon-folder-open" />
        </p:sidebar>
        <p:commandButton id="menu" icon="ui-icon-home" styleClass="Main" oncomplete="PF('sidebar1').show()" style="margin: 10px 10px; padding: 12px 12px;"/> 

        <h:form style="margin: 20px" id="form">
            <p:panel header="#{detalleBean.accion} Detalle" style="margin: 35px; padding: 10px 10px; text-align: center;">

                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Planilla:" />
                    <p:inputText value="#{detalleBean.detalle.idplanilla.idplanillas}" placeholder="ID Planilla"/>

                    <p:outputLabel value="Empleado:" />
                    <p:inputText  value="#{detalleBean.detalle.idempleado.idempleado}" placeholder="ID Empleado"/>

                    <p:outputLabel value="Salario Base:" />
                    <p:inputMask mask="999.99" value="#{detalleBean.detalle.salarioBase}" placeholder="$000.00"/>

                    <p:outputLabel value="Bono:" />
                    <p:inputMask mask="999.99" value="#{detalleBean.detalle.bono}" placeholder="$000.00"/>

                    <p:outputLabel value="ISSS:" />
                    <p:inputMask mask="999.99" value="#{detalleBean.detalle.isss}" placeholder="$000.00"/>

                    <p:outputLabel value="Renta:" />
                    <p:inputMask mask="999.99" value="#{detalleBean.detalle.renta}" placeholder="$000.00"/>

                    <p:outputLabel value="AFP:" />
                    <p:inputMask mask="999.99" value="#{detalleBean.detalle.afp}" placeholder="$000.00"/>

                    <p:outputLabel value="Salario Neto:" />
                    <p:inputMask mask="999.99" value="#{detalleBean.detalle.salarioNeto}" placeholder="$000.00"/>

                    <p:outputLabel value="Aguinaldo:" />
                    <p:inputMask mask="999.99" value="#{detalleBean.detalle.aguinaldo}" placeholder="$000.00"/>

                    <p:outputLabel value="Horas Extras:" />
                    <p:inputMask mask="999.99" value="#{detalleBean.detalle.horasExtras}" placeholder="$000.00"/>

                    <p:outputLabel value="Anticipos:" />
                    <p:inputMask mask="999.99" value="#{detalleBean.detalle.anticipos}" placeholder="$000.00"/>

                    <f:facet name="footer">
                        <b:commandButton styleClass="btn btn-primary" ajax="true" value="Guardar" actionListener="#{detalleBean.accionFormulario()}" update=":form" style="margin: 15px 15px;"/>
                        <b:commandButton value="Cancelar" ajax="true" style="margin: 15px 15px;"/>
                    </f:facet>
                </h:panelGrid>           
            </p:panel>

            <p:panel header="Lista de Detalle Planilla" style="margin: 35px; padding: 10px 10px; text-align: center;" >
                <p:dataTable value="#{detalleBean.listaDetalle}" var="d"  paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" style="text-align: center;" emptyMessage="No Hay Registros." styleClass="table table-hover">
                    <p:column headerText="Estado de Planilla: ">
                        <p:outputLabel value="#{d.idplanilla.estado}" />
                    </p:column>
                    <p:column headerText="ID Empleado" filterBy="#{d.idempleado.nombres}" filterMatchMode="contains">
                        <p:outputLabel value="#{d.idempleado.nombres}" />
                    </p:column>
                    <p:column headerText="Salario Base">
                        <p:outputLabel value="#{d.salarioBase}" />
                    </p:column>
                    <p:column headerText="Bonos">
                        <p:outputLabel value="#{d.bono}" />
                    </p:column>
                    <p:column headerText="Isss">
                        <p:outputLabel value="#{d.isss}" />
                    </p:column>
                    <p:column headerText="Renta">
                        <p:outputLabel value="#{d.renta}" />
                    </p:column>
                    <p:column headerText="AFP">
                        <p:outputLabel value="#{d.afp}" />
                    </p:column>
                    <p:column headerText="Salario Neto">
                        <p:outputLabel value="#{d.salarioNeto}" />
                    </p:column>
                    <p:column headerText="Aguinaldo">
                        <p:outputLabel value="#{d.aguinaldo}" />
                    </p:column>
                    <p:column headerText="Horas Extras">
                        <p:outputLabel value="#{d.horasExtras}" />
                    </p:column>
                    <p:column headerText="Anticipos">
                        <p:outputLabel value="#{d.anticipos}" />
                    </p:column>
                    <p:column headerText="Editar">
                        <b:commandButton styleClass="btn btn-warning" ajax="true" actionListener="#{detalleBean.editar(d)}" update=":form"  icon="ui-icon-pencil"/>
                    </p:column>
                    <p:column headerText="Borrar">
                        <b:commandButton styleClass="btn btn-danger" ajax="true" actionListener="#{detalleBean.borrar(d)}" update=":form"  icon="ui-icon-trash"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
