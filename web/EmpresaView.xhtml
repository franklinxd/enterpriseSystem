<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Empresas</title> 
    </h:head>
    <h:body>
        <div id="incluirPagina"/>
        <h:form style="margin: 20px" id="form">
           <p:growl id="growl" showDetail="true"  life="3000" />
            <p:panel header="#{empresaBean.accion} Empresa" style="margin: 35px; padding: 10px 10px; text-align: center;">
                <h:panelGrid columns="2" cellpadding="5">
                    
                    <b:panel style="border: 0">
                    <h:outputLabel value="Nombre" />
                    <b:inputText value="#{empresaBean.empresa.nombre}" placeholder="Nombre de la Empresa" required="true" requiredMessage="No olvide poner el nombre de la empresa"/>

                    <h:outputLabel value="Nit Empresarial" />
                    <b:inputText mask="9999-999999-999-9" value="#{empresaBean.empresa.nit}" placeholder="0000-000000-000-0" required="true" requiredMessage="No olvide poner el NIT de la empresa"/>

                    <h:outputLabel value="Direccion" />
                    <b:inputText  value="#{empresaBean.empresa.direccion}" placeholder="Dirección Completa" required="true" requiredMessage="No olvide poner la direccion de la empresa"/>

                    <h:outputLabel value="Telefono" />
                    <b:inputText mask="9999-9999" value="#{empresaBean.empresa.telefono}" placeholder="Tel.: 0000-0000" required="true" requiredMessage="No olvide poner el telefono de la empresa"/>

                    <h:outputLabel value="Email" />
                    <b:inputText  value="#{empresaBean.empresa.email}" placeholder="Email Empresarial" required="true" requiredMessage="No olvide poner el correo de la empresa"/>

                    <f:facet name="footer">
                        <b:commandButton styleClass="btn btn-primary" ajax="true" value="Guardar" tooltip="Guardar Informacion" actionListener="#{empresaBean.accionFormulario()}" update=":form" style="margin: 15px 15px;" icon="glyphicon glyphicon-floppy-disk"/>
                        <b:commandButton styleClass="btn btn-danger" value="Cancelar"  actionListener="#{empresaBean.limpiarFormulario()}" tooltip="Cancelar Registro" style="margin: 15px 15px;" icon="glyphicon glyphicon-refresh"/>
                    </f:facet>
                    
                    </b:panel>
                </h:panelGrid>           
            </p:panel>

            <p:panel header="Lista de Empresa" style="margin: 35px; padding: 10px 10px; text-align: center;" >
                <p:dataTable value="#{empresaBean.listaEmpresa}" var="e" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" style="text-align: center;" emptyMessage="No Hay Registros." styleClass="table table-hover">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{e.idempresa}" />
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{e.nombre}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.nombre}" />
                    </p:column>
                    <p:column headerText="NIT">
                        <p:outputLabel value="#{e.nit}" />
                    </p:column>
                    <p:column headerText="Dirección">
                        <p:outputLabel value="#{e.direccion}" />
                    </p:column>
                    <p:column headerText="Teléfono">
                        <p:outputLabel value="#{e.telefono}" />
                    </p:column>
                    <p:column headerText="Email">
                        <p:outputLabel value="#{e.email}" />
                    </p:column>
                    <p:column headerText="Editar">
                        <b:commandButton styleClass="btn btn-warning" ajax="true" value="Editar" tooltip="Editar esté empleado" actionListener="#{empresaBean.editar(e)}" update=":form"  icon="glyphicon glyphicon-pencil"/>
                    </p:column>
                    <p:column headerText="Borrar">
                        <b:commandButton styleClass="btn btn-danger" ajax="true" value="Borrar" tooltip="Borrar esté empleado" actionListener="#{empresaBean.borrar(e)}" update=":form"  icon="glyphicon glyphicon-trash"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
        <script type="text/javascript">
            $(function () {
                // menu.html
                $("#incluirPagina").load("Menu.xhtml");
            });
        </script>
    </h:body>
</html>
