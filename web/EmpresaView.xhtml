<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>TODO supply a title</title>
        <style>
            .ui-sidebar{
                color: black !important;
                background-color: white;
                font-family: 'Castellar' !important;
                text-align: center;
                font-size: 20px;
            }
            .contenido{
                background-image: url(https://cie.com.es/images/banners/company.jpg);
                background-size: cover;
            }
            .Btn{
                color:black !important;
                font-family: 'Sedgwick Ave' !important;
                font-size: 20px;
                background: deepskyblue000000 !important;
            }
            .Main{
                background-color: white;
                border-color: deepskyblue000000 !important;
            }
            .ui-icon-home{
                transform: scale(1.5);
            }
        </style> 
    </h:head>
    <h:body>
        <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
            <h1 style="text-align: center">Menú</h1>
            <p:button href="UsuarioView.xhtml" styleClass="Btn" style="width: 100%" value="Usuario" icon=" ui-icon-folder-open" />     
            <br/>
            <p:button href="EmpleadoView.xhtml" styleClass="Btn" style="width: 100%" value="Empleado" icon=" ui-icon-folder-open" />
            <p:button href="DetalleView.xhtml" styleClass="Btn" style="width: 100%" value="Detalle" icon=" ui-icon-folder-open" />
            <p:button href="PlanillaView.xhtml" styleClass="Btn" style="width: 100%" value="Planilla" icon=" ui-icon-folder-open" />
            <p:button href="SucursalView.xhtml" styleClass="Btn" style="width: 100%" value="Sucursal" icon=" ui-icon-folder-open" />
            <p:button href="EmpresaView.xhtml" styleClass="Btn" style="width: 100%" value="Empresa" icon=" ui-icon-folder-open" />
        </p:sidebar>
        <p:commandButton id="menu" icon="ui-icon-home" styleClass="Main" oncomplete="PF('sidebar1').show()" style="margin: 10px 10px; padding: 12px 12px;"/>

        <h:form style="margin: 20px" id="form">
            <p:panel header="#{empresaBean.accion} Empresa" style="margin: 35px; padding: 10px 10px; text-align: center;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{empresaBean.empresa.nombre}" placeholder="Nombre de la Empresa"/>

                    <p:outputLabel value="Nit Empresarial" />
                    <p:inputMask mask="9999-999999-999-9" value="#{empresaBean.empresa.nit}" placeholder="0000-000000-000-0"/>

                    <p:outputLabel value="Direccion" />
                    <p:inputText  value="#{empresaBean.empresa.direccion}" placeholder="Dirección Completa"/>

                    <p:outputLabel value="Telefono" />
                    <p:inputMask mask="9999-9999" value="#{empresaBean.empresa.telefono}" placeholder="Tel.: 0000-0000"/>

                    <p:outputLabel value="Email" />
                    <p:inputText  value="#{empresaBean.empresa.email}" placeholder="Email Empresarial"/>

                    <f:facet name="footer">
                        <b:commandButton styleClass="btn btn-primary" ajax="true" value="Guardar" actionListener="#{empresaBean.accionFormulario()}" update=":form" style="margin: 15px 15px;"/>
                        <b:commandButton value="Cancelar" style="margin: 15px 15px;"/>
                    </f:facet>
                </h:panelGrid>           
            </p:panel>

            <p:panel header="Lista de Empresa" style="margin: 35px; padding: 10px 10px; text-align: center;" >
                <p:dataTable value="#{empresaBean.listaEmpresa}" var="e" paginator="true" rows="5" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" style="text-align: center;" emptyMessage="No Hay Registros." styleClass="table table-hover">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{e.idempresa}" />
                    </p:column>
                    <p:column headerText="Nombre" filterBy="#{e.nombre}" filterMatchMode="contains">
                        <p:outputLabel value="#{e.nombre}" />
                    </p:column>
                    <p:column headerText="NIT">
                        <p:outputLabel value="#{e.nit}" />
                    </p:column>
                    <p:column headerText="Dirección">
                        <p:outputLabel value="#{e.direccion}" />
                    </p:column>
                    <p:column headerText="Teléfono">
                        <p:outputLabel value="#{e.telefono}" />
                    </p:column>
                    <p:column headerText="Email">
                        <p:outputLabel value="#{e.email}" />
                    </p:column>
                    <p:column headerText="Editar">
                        <b:commandButton styleClass="btn btn-warning" ajax="true" value="Editar" actionListener="#{empresaBean.editar(e)}" update=":form"  icon="ui-icon-pencil"/>
                    </p:column>
                    <p:column headerText="Borrar">
                        <b:commandButton styleClass="btn btn-danger" ajax="true" value="Borrar" actionListener="#{empresaBean.borrar(e)}" update=":form"  icon="ui-icon-trash"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
