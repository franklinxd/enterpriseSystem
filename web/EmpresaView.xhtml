<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmTabla">
            <p:dataTable value="#{empresaBean.listaEmpresa}" var="e">
                <p:column headerText="ID">
                    <p:outputLabel value="#{e.idempresa}" />
                </p:column>
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{e.nombre}" />
                </p:column>
                <p:column headerText="NIT">
                    <p:outputLabel value="#{e.nit}" />
                </p:column>
                <p:column headerText="Dirección">
                    <p:outputLabel value="#{e.direccion}" />
                </p:column>
                <p:column headerText="Teléfono">
                    <p:outputLabel value="#{e.telefono}" />
                </p:column>
                <p:column headerText="Email">
                    <p:outputLabel value="#{e.email}" />
                </p:column>
                <p:column headerText="Acciones">
                    <p:commandLink value="Borrar " actionListener="#{empresaBean.borrar(e)}" update=":frmTabla" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
